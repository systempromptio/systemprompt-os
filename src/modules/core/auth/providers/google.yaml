# Google OAuth2/OIDC Provider Configuration
id: google
name: Google
type: oidc
enabled: false  # Enable by setting GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET

# OAuth2 endpoints (discovered automatically for OIDC)
endpoints:
  authorization: https://accounts.google.com/o/oauth2/v2/auth
  token: https://oauth2.googleapis.com/token
  userinfo: https://www.googleapis.com/oauth2/v3/userinfo
  revocation: https://oauth2.googleapis.com/revoke
  discovery: https://accounts.google.com/.well-known/openid-configuration

# Default scopes
scopes:
  - openid
  - email
  - profile

# OAuth2 parameters
parameters:
  access_type: offline
  prompt: consent

# User info field mapping
userinfo_mapping:
  id: sub
  email: email
  email_verified: email_verified
  name: name
  picture: picture
  locale: locale

# Client credentials (from environment variables)
credentials:
  client_id: ${GOOGLE_CLIENT_ID}
  client_secret: ${GOOGLE_CLIENT_SECRET}
  redirect_uri: ${OAUTH_REDIRECT_URI}/google