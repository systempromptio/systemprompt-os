name: cli
type: service
version: 1.0.0
description: CLI utilities and help system for SystemPrompt OS
author: SystemPrompt OS Team <team@systemprompt-os.com>
config:
  showColors: true
  outputFormat: text
  interactiveMode: true
dependencies:
  - logger
cli:
  commands:
    - name: help
      description: Show help information for commands
      options:
        - name: command
          type: string
          description: Specific command to get help for
        - name: all
          alias: a
          type: boolean
          description: Show all available commands
    - name: status
      description: Show status and summary of enabled CLI commands
      options:
        - name: format
          alias: f
          type: string
          description: Output format (text, json)
          default: text
        - name: list
          alias: l
          type: boolean
          description: Show detailed list of all commands
        - name: module
          alias: m
          type: string
          description: Filter commands by module (when using --list)
    - name: refresh
      description: Refresh CLI commands by rescanning enabled modules
      options:
        - name: verbose
          alias: v
          type: boolean
          description: Show verbose output during refresh