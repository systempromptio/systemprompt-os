name: dev
displayName: Development Tools
description: Module providing development utilities and tools
version: 1.0.0
author: SystemPrompt OS Team
category: core
enabled: true

dependencies:
  - logger
  - database

cli:
  commands:
    - name: debug
      description: Start a debug session (placeholder command)
    - name: lint
      description: Analyze code for common issues and display a formatted summary
      options:
        - name: max
          alias: m
          type: string
          description: Maximum number of files to display
          default: '10'
    - name: typecheck
      description: Analyze TypeScript code for type issues and display a formatted summary
      options:
        - name: max
          alias: m
          type: string
          description: Maximum number of files to display
          default: '10'
    - name: test
      description: Analyze test files and display test coverage summary
      options:
        - name: max
          alias: m
          type: string
          description: Maximum number of files to display
          default: '10'
    - name: create-module
      description: Create a new SystemPrompt OS module with complete boilerplate
      options:
        - name: name
          alias: n
          type: string
          description: Module name (lowercase with hyphens)
        - name: type
          alias: t
          type: string
          description: Module type (service, utility, integration)
        - name: description
          alias: d
          type: string
          description: Module description
        - name: no-database
          type: boolean
          description: Skip database setup
        - name: no-cli
          type: boolean
          description: Skip CLI commands
        - name: deps
          type: array
          description: Module dependencies
    - name: profile-create
      description: Create a new development profile
      options:
        - name: name
          alias: n
          type: string
          required: true
          description: Profile name
        - name: description
          alias: d
          type: string
          description: Profile description
    - name: profile-list
      description: List all development profiles
    - name: session-start
      description: Start a new development session
      options:
        - name: type
          alias: t
          type: string
          required: true
          description: Session type (development, testing, debugging)
        - name: profile
          alias: p
          type: string
          description: Profile name to use

database:
  schema: ./database/schema.sql