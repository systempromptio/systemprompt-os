name: events
type: core
version: 1.0.0
description: Event system for inter-module communication
dependencies: []
exports:
  - eventBus
  - EventNames
cli:
  commands:
    - name: status
      description: Show event bus statistics and recent events
      handler: events:status
      options:
        - name: format
          alias: f
          type: string
          description: Output format
          choices: [text, json]
          default: text
        - name: verbose
          alias: v
          type: boolean
          description: Show detailed event information
          default: false
        - name: limit
          alias: l
          type: number
          description: Number of recent events to show
          default: 10