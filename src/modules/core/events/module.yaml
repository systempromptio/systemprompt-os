name: events
type: core
version: 1.0.0
description: Event bus system for SystemPrompt OS
author: SystemPrompt OS Team <team@systemprompt-os.com>
singleton: true
enabled: true
dependencies: []
exports:
  - services
  - types
config:
  maxListeners: 100
  enableLogging: true
cli:
  commands:
    - name: list
      description: List all registered event listeners
    - name: emit
      description: Emit an event
      options:
        - name: event
          type: string
          description: Event name
          required: true
        - name: data
          type: string
          description: Event data (JSON format)
    - name: history
      description: Show event history
      options:
        - name: limit
          type: number
          description: Number of events to show
          default: 10