name: heartbeat
type: daemon
version: 1.0.0
description: System health monitoring daemon that writes status JSON every 30 seconds
author: systemprompt-os
config:
  interval: 30s
  outputPath: ./state/heartbeat.json
  autoStart: true
  includeMetrics:
    - timestamp
    - status
    - uptime
    - memory
    - cpu
    - version
dependencies: []
cli:
  commands:
    - name: status
      description: Show heartbeat status
    - name: reset
      description: Reset heartbeat state