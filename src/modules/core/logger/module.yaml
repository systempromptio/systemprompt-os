name: logger
type: core
version: 1.0.0
description: System-wide logging service with file and console output
author: SystemPrompt OS Team <team@systemprompt-os.com>
singleton: true
enabled: true
dependencies: []
exports:
  - services
  - types
  - utils
config:
  stateDir: ${STATE_DIR}
  logLevel: ${LOG_LEVEL:-info}
  maxSize: ${LOG_MAX_SIZE:-10MB}
  maxFiles: ${LOG_MAX_FILES:-5}
  outputs:
    - console
    - file
  files:
    system: system.log
    error: error.log
    access: access.log