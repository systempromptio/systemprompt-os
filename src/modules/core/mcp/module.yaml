name: mcp
type: core
version: 1.0.0
description: Model Context Protocol integration for tools, prompts, and resources
author: SystemPrompt OS Team <team@systemprompt-os.com>
config:
  servers:
    local:
      enabled: true
      stdio: true
    remote:
      enabled: true
      port: 3001
      host: "0.0.0.0"
  discovery:
    scanIntervalMs: 60000
    directories:
      - "./src/modules"
  security:
    requireAuth: true
    defaultPermissions:
      - "mcp:read"
  cache:
    ttlSeconds: 3600
    maxEntries: 1000
dependencies:
  - logger
  - database
  - permissions
  - tools
  - prompts
  - resources
apis:
  - name: getServerInfo
    description: Get MCP server information and capabilities
  - name: listTools
    description: List all available tools
  - name: executeTool
    description: Execute a specific tool
  - name: listPrompts
    description: List all available prompts
  - name: getPrompt
    description: Get a specific prompt with its template
  - name: listResources
    description: List all available resources
  - name: readResource
    description: Read a specific resource
  - name: subscribeResource
    description: Subscribe to resource updates
  - name: getStats
    description: Get MCP usage statistics
cli:
  commands:
    - name: info
      description: Display MCP server information
    - name: list
      description: List MCP components
      subcommands:
        - name: tools
          description: List all available tools
          options:
            - name: category
              alias: c
              type: string
              description: Filter by category
            - name: format
              alias: f
              type: string
              description: Output format (json, table, yaml)
              default: table
        - name: prompts
          description: List all available prompts
          options:
            - name: category
              alias: c
              type: string
              description: Filter by category
            - name: format
              alias: f
              type: string
              description: Output format (json, table, yaml)
              default: table
        - name: resources
          description: List all available resources
          options:
            - name: type
              alias: t
              type: string
              description: Filter by resource type
            - name: format
              alias: f
              type: string
              description: Output format (json, table, yaml)
              default: table
    - name: execute
      description: Execute MCP components
      subcommands:
        - name: tool
          description: Execute a tool
          options:
            - name: name
              alias: n
              type: string
              description: Tool name
              required: true
            - name: args
              alias: a
              type: string
              description: Tool arguments (JSON string)
              required: true
            - name: context
              alias: c
              type: string
              description: Execution context (JSON string)
        - name: prompt
          description: Execute a prompt
          options:
            - name: name
              alias: n
              type: string
              description: Prompt name
              required: true
            - name: args
              alias: a
              type: string
              description: Prompt arguments (JSON string)
    - name: stats
      description: Display MCP statistics
      options:
        - name: format
          alias: f
          type: string
          description: Output format (json, table, yaml)
          default: table
    - name: discover
      description: Discover and reload MCP components
      options:
        - name: directory
          alias: d
          type: string
          description: Additional directory to scan
    - name: cache
      description: Manage MCP cache
      subcommands:
        - name: clear
          description: Clear the MCP cache
        - name: stats
          description: Display cache statistics
    - name: test
      description: Test MCP components
      subcommands:
        - name: tool
          description: Test a tool execution
          options:
            - name: name
              alias: n
              type: string
              description: Tool name
              required: true
            - name: args
              alias: a
              type: string
              description: Tool arguments (JSON string)
              required: true
        - name: integration
          description: Run MCP integration tests