name: mcp
type: core
version: 1.0.0
description: Model Context Protocol integration for managing AI model contexts and interactions
author: SystemPrompt OS
dependencies:
  - logger
  - database
  - executors
enabled: true
singleton: true

cli:
  commands:
    - name: list
      description: List all configured MCP contexts
      executor: cli/list
      options:
        - name: format
          alias: f
          type: string
          description: Output format
          default: text
          choices: [text, json]
        - name: limit
          alias: l
          type: number
          description: Maximum number of contexts to return
          default: 20
        - name: page
          alias: p
          type: number
          description: Page number for pagination
          default: 1
        - name: status
          alias: s
          type: string
          description: Filter by status
    - name: create
      description: Create a new MCP context
      executor: cli/create
      options:
        - name: name
          alias: n
          type: string
          description: Context name
          required: true
        - name: model
          alias: m
          type: string
          description: Model to use
          required: true
        - name: description
          alias: d
          type: string
          description: Context description
        - name: max_tokens
          type: number
          description: Maximum tokens
        - name: temperature
          alias: t
          type: number
          description: Temperature (0.0-2.0)
        - name: top_p
          type: number
          description: Top P (0.0-1.0)
        - name: frequency_penalty
          type: number
          description: Frequency penalty (-2.0 to 2.0)
        - name: presence_penalty
          type: number
          description: Presence penalty (-2.0 to 2.0)
        - name: stop_sequences
          type: string
          description: Stop sequences (comma-separated)
        - name: system_prompt
          alias: s
          type: string
          description: System prompt
        - name: format
          alias: f
          type: string
          description: Output format
          default: text
          choices: [text, json]
    - name: seed
      description: Seed initial MCP data
      executor: cli/seed
      options:
        - name: force
          alias: f
          type: boolean
          description: Force re-seeding (will delete existing data)
          default: false

exports:
  - services
  - types