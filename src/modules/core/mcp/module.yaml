name: mcp
type: core
version: 1.0.0
description: Model Context Protocol integration for managing AI model contexts and interactions
author: SystemPrompt OS
dependencies:
  - logger
  - database
  - events
enabled: true
singleton: true

cli:
  commands:
    - name: list
      description: List MCP contexts and their capabilities
      executor: cli/list
      options:
        - name: context
          alias: c
          type: string
          description: Context name to show details for
        - name: format
          alias: f
          type: string
          description: Output format (table, json)
          default: table
          choices: [table, json]
    - name: create
      description: Create a new MCP context
      executor: cli/create
      options:
        - name: name
          alias: n
          type: string
          description: Context name
          required: true
        - name: description
          alias: d
          type: string
          description: Context description
        - name: version
          alias: v
          type: string
          description: Context version
          default: '1.0.0'
        - name: auth
          alias: a
          type: string
          description: Authentication type (none, bearer, client)
          default: none
          choices: [none, bearer, client]
    - name: seed
      description: Seed example MCP contexts with tools, resources, and prompts
      executor: cli/seed
      options:
        - name: force
          alias: f
          type: boolean
          description: Force re-seeding (will delete existing data)
          default: false
    - name: validate
      description: Validate MCP contexts, tools, resources, and prompts
      executor: cli/validate
      options:
        - name: context
          alias: c
          type: string
          description: Context name to validate (validates all if not specified)
        - name: type
          alias: t
          type: string
          description: Type to validate (context, tools, resources, prompts, all)
          default: all
          choices: [context, tools, resources, prompts, all]
        - name: fix
          alias: f
          type: boolean
          description: Attempt to fix validation issues
          default: false

exports:
  - services
  - types