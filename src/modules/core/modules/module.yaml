name: modules
type: core
version: 1.0.0
description: Module lifecycle management for SystemPrompt OS
author: SystemPrompt OS Team <team@systemprompt-os.com>
config:
  modulesPath: ./src/modules
  extensionsPath: ./extensions
  registryUrl: https://registry.systemprompt.os
  autoDiscover: true
dependencies:
  - logger
  - database
cli:
  commands:
    - name: status
      description: Show module status (enabled/healthy)
      options:
        - name: format
          alias: f
          type: string
          description: Output format (text, json)
          choices: ['text', 'json']
          default: text
    - name: setup
      description: Setup and maintain module database
      options:
        - name: action
          type: string
          description: Action to perform
          choices: ['install', 'clean', 'update', 'validate']
          required: true
        - name: force
          type: boolean
          description: Force operation without confirmation
          default: false
        - name: format
          alias: f
          type: string
          description: Output format (text, json)
          choices: ['text', 'json']
          default: text
    - name: list
      description: List installed extensions and modules
      options:
        - name: type
          alias: t
          type: string
          description: Filter by type (all, core, extension, service, daemon, plugin)
          choices: ['all', 'core', 'extension', 'service', 'daemon', 'plugin']
          default: all
        - name: format
          alias: f
          type: string
          description: Output format (text, json, table)
          choices: ['text', 'json', 'table']
          default: text