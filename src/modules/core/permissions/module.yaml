name: permissions
type: core
version: 1.0.0
description: Role-based access control module for SystemPrompt OS
author: SystemPrompt OS Team <team@systemprompt-os.com>
singleton: true
enabled: true
dependencies: 
  - database
  - users
exports:
  - services
  - types
config:
  defaultRole: user
  adminRole: admin
cli:
  commands:
    - name: roles:list
      description: List all roles
    - name: roles:create
      description: Create a new role
      options:
        - name: name
          type: string
          description: Role name
          required: true
        - name: description
          type: string
          description: Role description
    - name: permissions:grant
      description: Grant permission to role
      options:
        - name: role
          type: string
          description: Role name
          required: true
        - name: permission
          type: string
          description: Permission to grant
          required: true
    - name: permissions:check
      description: Check if user has permission
      options:
        - name: user
          type: string
          description: User ID
          required: true
        - name: permission
          type: string
          description: Permission to check
          required: true