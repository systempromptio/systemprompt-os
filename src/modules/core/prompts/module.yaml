name: prompts
type: service
version: 1.0.0
description: MCP prompts management with database storage
author: systemprompt-os
dependencies:
  - logger
  - database
apis:
  - name: listPrompts
    description: List all available MCP prompts
  - name: getPrompt
    description: Get a specific prompt by name
  - name: createPrompt
    description: Create a new prompt
  - name: updatePrompt
    description: Update an existing prompt
  - name: deletePrompt
    description: Delete a prompt
cli:
  commands:
    - name: list
      description: List all prompts
    - name: get
      description: Get a specific prompt
      options:
        - name: name
          alias: n
          type: string
          description: Prompt name
          required: true
    - name: create
      description: Create a new prompt
      options:
        - name: file
          alias: f
          type: string
          description: JSON file containing prompt data
          required: true
    - name: update
      description: Update an existing prompt
      options:
        - name: name
          alias: n
          type: string
          description: Prompt name
          required: true
        - name: file
          alias: f
          type: string
          description: JSON file containing updated prompt data
          required: true
    - name: delete
      description: Delete a prompt
      options:
        - name: name
          alias: n
          type: string
          description: Prompt name
          required: true