version: '3.8'

services:
  systemprompt-os:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - BASE_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_ISSUER=systemprompt-os
      - JWT_AUDIENCE=systemprompt-os-clients
      - ACCESS_TOKEN_EXPIRY=1h
      - REFRESH_TOKEN_EXPIRY=30d
    volumes:
      - ./config:/app/config:ro
      - systemprompt-state:/app/state
    restart: unless-stopped
    networks:
      - systemprompt-network

volumes:
  systemprompt-state:
    driver: local

networks:
  systemprompt-network:
    driver: bridge